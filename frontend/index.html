<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LiveDocs Mini Frontend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>LiveDocs Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div class="section">
      <h3>JWT Token</h3>
      <pre id="token">Not logged in</pre>
    </div>

    <button onclick="getDocs()">Get My Documents</button>

    <div class="section">
      <h3>Documents</h3>
      <pre id="docs">No documents</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
